<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Cheerful Cafe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      #flipbook {
        width: 100%;
        height: 100vh;
      }
      .page {
        width: 100%;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        background-color: rgb(62, 36, 29);
      }
    </style>
  </head>
  <body>
    <div id="flipbook">
      <div class="page" style="background-image: url(./img/1.png)"></div>
      <div class="page" style="background-image: url(./img/2.png)"></div>
      <div class="page" style="background-image: url(./img/3.png)"></div>
      <div class="page" style="background-image: url(./img/4.png)"></div>
      <div class="page" style="background-image: url(./img/5.png)"></div>
      <div class="page" style="background-image: url(./img/6.png)"></div>
      <div class="page" style="background-image: url(./img/7.png)"></div>
      <div class="page" style="background-image: url(./img/8.png)"></div>
      <div class="page" style="background-image: url(./img/9.png)"></div>
      <div class="page" style="background-image: url(./img/10.png)"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="./turn.js-master/turn.min.js"></script>
    <script>
      // Inisialisasi flipbook setelah dokumen siap
      $("#flipbook").turn({
        width: $(window).width(),
        height: $(window).height(),
        autoCenter: true,
        display: "single",
      });

      // Menangani resizing untuk memastikan ukuran responsif
      $(window).resize(function () {
        $("#flipbook").turn("size", $(window).width(), $(window).height());
      });
    </script>
  </body>
</html>
